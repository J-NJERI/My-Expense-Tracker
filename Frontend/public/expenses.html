<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/expense-form.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Expense Tracker</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><button id="logoutBtn" style="display: none;">Logout</button></li>
            </ul>
        </nav>
        <p id="userStatus">You are not logged in.</p>
    </header>

    <main>
        <section class="expense-management">
            <h1>Manage Your Expenses</h1>

            <form id="addExpenseForm">
                <h2>Add Expense</h2>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <br><br>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                </select>
                <br><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <br><br>
                <button type="submit" class="btn">Add Expense</button>
                <br><br>
            </form>

            <section id="expenseList">
                <h2>Expense List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; MyExpense Tracker. All rights reserved.</p>
    </footer>

    <script src="../js/expense-form.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
